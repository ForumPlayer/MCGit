name: MCGit
version: ${project.version}
main: me.ranzeplay.mcgit.Main
api-version: 1.14
load: STARTUP
prefix: MCGit
authors: [Play_D]
description: 'A backup plugin for Minecraft running on Spigot server'

commands:
